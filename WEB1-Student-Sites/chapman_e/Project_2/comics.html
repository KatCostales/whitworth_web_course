<!DOCTYPE html>
<html>

<head>

    <title>Eli Chapman - Comics</title>
    <link rel="stylesheet" href="stylesheets/style1.css">
    <link rel="icon" href="images/Logo.png"> <!--favicon-->
    <script>
        //this is js for making a slideshow - heavily referencing w3 schools
        let sIndex;
        
        // undates index then sends image hierarchy to be rebuilt
        function safeRightTurn(){
            sIndex++;
            displaySlideOnIndex();
        }
        function safeLeftTurn(){
            sIndex--;
            displaySlideOnIndex();
        }

        // rebuilds image heirarchy by getting all image elements, hiding them, then displaying the one marked by the current sIndex
        function displaySlideOnIndex(){
            // gets all "comic-page" elements
            let allPages = document.getElementsByClassName("comic-page");
            // hides all comic-page elements by defualt
            for (i = 0; i < allPages.length; i++){
                allPages[i].style.display = "none";
            }

            // visualizing human v computer counting
            // sIndex   1 2 3 4 5
            // aP.len 0 1 2 3 4

            // prevents right overflow
            if (sIndex-1 >= allPages.length){
                sIndex = 1;
            }
            // prevents left overflow
            if (sIndex < 1){
                sIndex = allPages.length;
            }

            // sets the slide index and then sets the appropriate image to be visible
            allPages[sIndex-1].style.display = "block";
        }

        // sets up the page on load
        function pageSettup(){
            sIndex = 1;
            displaySlideOnIndex();
        }
        
    </script>

</head>

<body onload="pageSettup()">

        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3" onclick="safeRightTurn()" style="float: left;"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
